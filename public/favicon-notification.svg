<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 100 100">
  <defs>
    <style>
      /* Theme-aware colors */
      @media (prefers-color-scheme: light) {
        .border-ring { stroke: #fbbf24; fill: #ffffff; }
        .bg-circle { fill: #f5f5f5; }
      }
      @media (prefers-color-scheme: dark) {
        .border-ring { stroke: #fbbf24; fill: #0a0a0a; }
        .bg-circle { fill: #1a1a1a; }
      }
      
      .border-ring {
        stroke-width: 3;
        filter: drop-shadow(0 0 3px rgba(251, 191, 36, 0.5));
      }
      
      /* Notification dot */
      .notification {
        fill: #ef4444;
        stroke: #ffffff;
        stroke-width: 2;
        animation: blink 1s ease-in-out infinite;
      }
      
      @keyframes blink {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.4; }
      }
    </style>
    
    <!-- Circular clip path for profile image -->
    <clipPath id="circleClip">
      <circle cx="50" cy="50" r="40"/>
    </clipPath>
  </defs>
  
  <!-- Background circle -->
  <circle class="bg-circle" cx="50" cy="50" r="45"/>
  
  <!-- Profile image (embedded, clipped to circle) -->
  <image 
    href="/images/profile.png" 
    x="10" 
    y="10" 
    width="80" 
    height="80" 
    clip-path="url(#circleClip)"
    preserveAspectRatio="xMidYMid slice"
  />
  
  <!-- Border ring with glow -->
  <circle class="border-ring" cx="50" cy="50" r="45"/>
  
  <!-- Notification indicator (top-right) -->
  <circle class="notification" cx="75" cy="25" r="12"/>
</svg>
