<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | Emre Dursun</title>
    <meta name="robots" content="noindex, nofollow">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Plus Jakarta Sans"', 'sans-serif'],
            },
          },
        },
      };
    </script>
    <style>
        body {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            font-family: 'Plus Jakarta Sans', sans-serif;
        }
        .glow {
            text-shadow: 0 0 20px rgba(251, 191, 36, 0.5), 0 0 40px rgba(251, 191, 36, 0.3);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center px-4">
    <div class="text-center max-w-2xl mx-auto">
        <h1 class="text-9xl md:text-[12rem] font-bold text-yellow-400 glow mb-4">404</h1>
        <h2 class="text-3xl md:text-4xl font-bold text-white mb-4">Page Not Found</h2>
        <p class="text-lg text-gray-400 mb-8 max-w-md mx-auto">
            Oops! The page you're looking for doesn't exist. It might have been moved or deleted.
        </p>
        <div class="flex flex-col sm:flex-row gap-4 justify-center">
            <a 
                href="/" 
                class="inline-block px-8 py-4 bg-yellow-400 text-black font-semibold rounded-lg hover:bg-yellow-500 transition-all duration-300 transform hover:scale-105 shadow-lg hover:shadow-xl"
            >
                <i class="fas fa-home mr-2"></i>Go Home
            </a>
            <button 
                onclick="history.back()" 
                class="inline-block px-8 py-4 bg-gray-800 text-white font-semibold rounded-lg hover:bg-gray-700 transition-all duration-300 border border-gray-700"
            >
                <i class="fas fa-arrow-left mr-2"></i>Go Back
            </button>
        </div>
        
        <!-- Decorative elements -->
        <div class="mt-16 text-gray-600 text-sm">
            <p>Looking for something specific? Try the homepage.</p>
        </div>
    </div>
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer">
</body>
</html>
